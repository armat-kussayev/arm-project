{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Booking{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'main/css/home.css' %}">
</head>
<body>
  <!-- Главное меню -->
  <nav style="background:#eee; padding:10px; text-align:center; margin-bottom:20px;">
    <a href="{% url 'home' %}">🏠 Главная</a> |
    <a href="{% url 'restaurant_list' %}">🍽️ Рестораны</a> |
    <a href="{% url 'reserve' %}">➕ Бронирование</a> |
    <a href="{% url 'my_reservations' %}">📋 Мои брони</a>
    {% if user.is_authenticated %}
      | <a href="{% url 'logout' %}">🚪 Выйти</a>
    {% else %}
      | <a href="{% url 'login' %}">🔒 Войти</a> |
        <a href="{% url 'register' %}">✍️ Регистрация</a>
    {% endif %}
  </nav>

  <div class="container" style="max-width:800px; margin:0 auto; background:#fff; padding:20px; box-shadow:0 2px 8px rgba(0,0,0,0.1); border-radius:8px;">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
